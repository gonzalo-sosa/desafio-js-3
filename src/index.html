<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
  </head>
  <body>
    <div class="grid grid-cols-[2fr,8fr] gap-4 w-dvw h-screen bg-gray-100">
      <aside id="sidebar" class="w-full bg-white p-4 border-r">
        <h2 class="text-2xl font-bold mb-4">Tareas</h2>
        <button id="addTaskBtn" class="w-full mb-4">Nueva Tarea</button>
        <form id="addTaskForm">
          <input
            type="text"
            id="title"
            name="title"
            placeholder="Título..."
            autofocus
            required
          />
          <input
            id="description"
            name="description"
            placeholder="Descripción..."
            required
          />
          <input type="date" id="due-date" name="due-date" required />
          <button>Agregar</button>
        </form>
        <div id="taskList" class="h-[calc(100vh-150px)] w-full flex flex-col">
          <div state="NEW" id="tasksNew" class="min-h-14 pt-6 relative">
            <h2 class="absolute top-0 left-1">Nuevas</h2>
          </div>
          <div
            state="IN_PROGRESS"
            id="tasksInProgress"
            class="min-h-14 pt-6 relative"
          >
            <h2 class="absolute top-0 left-1">En progreso</h2>
          </div>
          <div
            state="COMPLETED"
            id="tasksCompleted"
            class="min-h-14 pt-6 relative"
          >
            <h2 class="absolute top-0 left-1">Completadas</h2>
          </div>
        </div>
      </aside>
      <main id="main" class="py-4 pr-4">
        <notification-element></notification-element>
      </main>
    </div>
  </body>
</html>
