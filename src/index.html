<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
  </head>
  <body>
    <button aria-controls="sidebar" type="button" class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
      <span class="sr-only">Open sidebar</span>
      <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
      <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
      </svg>
    </button>
    <div class="grid md:grid-cols-[2fr,8fr] gap-4 w-dvw h-screen">
      <aside id="sidebar" class="max-sm:mt-12 mt-0 bg-white p-4 border-r max-sm:fixed max-sm:top-0 max-sm:left-0 max-sm:z-[5000] h-screen max-sm:transition-transform max-sm:-translate-x-full sm:translate-x-0" aria-label="sidebar">
        <h2 class="text-2xl font-bold mb-4">Tareas</h2>
        <button id="addTaskBtn" class="w-full mb-4">Nueva Tarea</button>
        <form id="addTaskForm">
          <input
            type="text"
            id="title"
            name="title"
            placeholder="Título..."
            autofocus
            required
          />
          <input
            id="description"
            name="description"
            placeholder="Descripción..."
            required
          />
          <input type="date" id="due-date" name="due-date" required />
          <button>Agregar</button>
        </form>
        <div id="taskList" class="h-[calc(100vh-150px)] w-full flex flex-col">
          <div state="NEW" id="tasksNew" class="min-h-14 pt-6 relative">
            <h2 class="absolute top-0 left-1">Nuevas</h2>
          </div>
          <div
            state="IN_PROGRESS"
            id="tasksInProgress"
            class="min-h-14 pt-6 relative"
          >
            <h2 class="absolute top-0 left-1">En progreso</h2>
          </div>
          <div
            state="COMPLETED"
            id="tasksCompleted"
            class="min-h-14 pt-6 relative"
          >
            <h2 class="absolute top-0 left-1">Completadas</h2>
          </div>
        </div>
      </aside>
      <main id="main" class="p-4 bg-gray-100">
        <notification-element></notification-element>
      </main>
    </div>
    <script>
      const $btn = document.querySelector('[aria-controls=sidebar]');
      const $sidebar = document.querySelector('aside');

      console.log($btn, $sidebar);

      $btn.addEventListener('click', () => {
        $sidebar.classList.toggle("max-sm:-translate-x-full")
      })
    </script>
  </body>
</html>
